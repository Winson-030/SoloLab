# code: language=ansible
---
- hosts: kube-1 # kube-2
  gather_facts: yes
  vars: 
    ipa:
      hostname: ipa.infra.sololab
      admin: admin
      admin_password: P@ssw0rd
    dns:
      records:
        - zone_name: infra.sololab
          record_name: traefik
          record_type: 'A'
          record_value: '192.168.255.32'
    kube_file_template: /KubeWorkShop/Traefik/aio-traefik.yaml
    ingress_file: /KubeWorkShop/Traefik/conf/dynamic/traefik-dashboard.yaml
  tasks:
    - name: Get root ca
      delegate_to: localhost
      block:
        - name: Get cookie for service ipa
          ansible.builtin.uri:
            url: "https://{{ ipa.hostname }}/ipa/session/login_password"
            validate_certs: false
            method: POST
            headers:
              Referer: https://{{ ipa.hostname }}/ipa
              Accept: text/plain
              Content-Type: "application/x-www-form-urlencoded"
            body_format: form-urlencoded
            body:
              user: "{{ ipa.admin }}"
              password: "{{ ipa.admin_password }}"
            status_code: 200
          register: ipa_session

        - name: Get CA root cert
          ansible.builtin.uri:
            url: "https://{{ ipa.hostname }}/ipa/session/json"
            validate_certs: false
            method: POST
            headers:
              Referer: https://{{ ipa.hostname }}/ipa
              Accept: application/json
              Cookie: "{{ ipa_session.set_cookie }}"
            body_format: json
            body:
              id: 0
              method: cert_show/1
              params:
                # serial_number
                - - 1
                # Include certificate chain in output
                - chain: true
                  raw: true
            status_code: 200
            return_content: true
          register: Root_CA_Cert_respond
          when:
            - ipa_session is defined

        - name: Set fact Root_CA_Cert
          ansible.builtin.set_fact:
            Root_CA_Cert: "{{ Root_CA_Cert_respond.json.result.result.certificate }}"

    - name: Prepare kube_file content
      when:
        - Root_CA_Cert is defined
      block:
        - name: Render kube file content
          ansible.builtin.template:
            src: "{{ kube_file_template }}"
            dest: /dev/null
          check_mode: true
          diff: true
          no_log: false
          register: template

        - name: Set fact rendered
          ansible.builtin.set_fact:
            rendered: "{{ template.diff[0].after }}"

    - name: present traefik dynamic conf dir
      ansible.builtin.file:
        path: /home/{{ ansible_user }}/traefik/
        state: directory

    - name: Deploy Traefik in podman
      block:
        - name: incloude vars
          ansible.builtin.include_vars:
            file: vars/podman_play-traefik.yml

         # https://docs.ansible.com/ansible/latest/user_guide/playbooks_reuse_roles.html#including-roles-dynamic-reuse
        - name: run role ansible-podman-rootless-provision
          ansible.builtin.include_role:
            name: ansible-podman-rootless-play

    - name: Config reverse proxy
      block:
        - name: Ensure dns record is present
          community.general.ipa_dnsrecord:
            ipa_host: "{{ ipa.hostname }}"
            ipa_pass: "{{ ipa.admin_password }}"
            validate_certs: false
            zone_name: "{{ item.zone_name }}"
            record_name: "{{ item.record_name }}"
            record_type: "{{ item.record_type }}"
            record_value: "{{ item.record_value }}"
            state: present
          loop: "{{ dns.records }}"

        - name: present traefik dashboard route config
          ansible.builtin.copy:
            src: "{{ ingress_file }}"
            dest: /home/{{ ansible_user }}/traefik/