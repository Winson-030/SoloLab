# code: language=ansible
---
vars_podman_uri:
  host: http://d # http://d/ ← (default), https://docs.podman.io/en/latest/markdown/podman-system-service.1.html
  api_version: v4.0.0 # v4.0.0 ← (default)
  unix_socket: /run/user/1000/podman/podman.sock # socket file path for podman, e.g. /run/user/1000/podman/podman.sock

vars_podman_play:
  state: absent # absent / present
  kube_file: /KubeWorkShop/Samba/aio-samba.yaml
  absent:
    query_params:
      force: "true"

vars_podman_generate_systemd:
  path_params:
    name: samba
  query_params:
    useName: true

vars_service:
  podman_pod:
    user_scope:
      skipped: false
      enabled: true
      state: started