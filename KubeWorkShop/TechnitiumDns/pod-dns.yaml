apiVersion: v1
kind: Pod
metadata:
  name: vault
  labels:
    name: vault
spec:
  # https://docs.podman.io/en/latest/markdown/podman-kube-play.1.html
  # https://github.com/docker-library/docs/tree/master/vault
  containers:
    - name: vault
      image: docker.io/library/vault:latest
      env:
        - name: TZ
          value: Asia/Shanghai
      resources:
        limits:
          memory: "256Mi"
          cpu: "500m"
      securityContext:
        capabilities:
          add:
            - "IPC_LOCK"
      ports:
        - name: server
          containerPort: 8200
      # https://developer.hashicorp.com/vault/tutorials/day-0/docker-container-agents#configure-and-run-a-vault-server
      command:
        - vault
      args:
        - server
        - -config=/vault/config/config.hcl
      volumeMounts:
        - name: vault_config
          mountPath: /vault/config
        - name: vault_data
          mountPath: /vault/data
  volumes:
    - name: vault_config
      # https://kubernetes.io/docs/concepts/storage/volumes/#configmap
      configMap:
        name: vault
        items:
          - key: config.hcl
            path: config.hcl
    - name: vault_data
      hostPath:
        path: /home/vagrant/infra/vault/data
        type: Directory
  restartPolicy: OnFailure