# Dynamic Configuration
http:
  routers:
    dashboard:
      rule: Host(`r-proxy.{{ Traefik_domain_name }}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      service: api@internal
      # https://www.teanote.pub/archives/247
      # https://doc.traefik.io/traefik/routing/routers/#tls
      # will terminate the TLS request
      entryPoints:
        - websecure
      middlewares:
        - userpass
      tls:
        certResolver: acmeResolver
  middlewares:
    userpass:
      basicAuth:
        users:
          - admin:$apr1$/F5ai.wT$7nFJWh4F7ZA0qoY.JZ69l1
